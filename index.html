<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subnet Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Thanh menu -->
  <nav class="navbar">
    <ul>
      <li><a href="#" onclick="showCalculator()">Subnet Calculator</a></li>
      <li><a href="#" onclick="showStudentList()">Hiển thị danh sách sinh viên</a></li>
    </ul>
  </nav>

  <!-- Phần Subnet Calculator -->
  <div class="container cal" id="calculator">
    <h1>Subnet Calculator</h1>
    <div class="content">
      <!-- Nội dung nhập liệu và nút tính toán cho Subnet Calculator -->
      <div class="input">
        <div>
          <label for="ip">Địa chỉ IP</label>
          <input type="text" name="ip" placeholder="Vui lòng nhập địa chỉ IP" oninput="updateBinaryIp()" />
          <input type="text" class="ip-binary" name="ip-binary" placeholder="Binary IP" style="margin-top: 10px" disabled />
        </div>
        <div>
          <div class="subnet-mask">
            <label for="subnet-mask">Subnet mask /</label>
            <input style="max-width: 100px; margin-left: 20px" type="text" name="subnet-mask" placeholder="24" oninput="updateBinaryIp()" />
          </div>
          <input class="subnet-mask-number" style="margin-bottom: 10px" type="text" placeholder="Địa chỉ subnet mask" disabled />
          <input type="text" class="subnet-mask-binary" name="subnet-mask-binary" placeholder="Binary Subnet Mask" disabled />
        </div>
      </div>
    </div>
    
    <!-- Nút tính tổng đường mạng -->
<button id="calculateNetworkButton" onclick="calculateTotalSubnets()">Tính tổng số đường mạng</button>

  </div>
  
  <div class="container" id="resultContainer" style="display: none;">
    <div class="result" style="height: 380px; padding: 20px; margin: 12px"></div>
    <button id="calculateButton" onclick="calculateSubnets()" style="display: none; margin-top: 20px;">Tính toán</button>
  </div>

  <!-- Phần Danh Sách Sinh Viên, ban đầu ẩn đi -->
  <div class="container" id="studentList" style="display: none;">
    <h1>Danh Sách Sinh Viên</h1>
    <div class="student-card">
      <img src="images/student1.jpg" alt="Nguyễn Văn A" class="student-img">
      <h3>Nguyễn Văn A</h3>
      <button class="detail-button" onclick="showStudentDetails('SV001')">Chi tiết</button>
    </div>
    
    <div class="student-card">
      <img src="images/student2.jpg" alt="Trần Thị B" class="student-img">
      <h3>Trần Thị B</h3>
      <button class="detail-button" onclick="showStudentDetails('SV002')">Chi tiết</button>
    </div>
    
    <div class="student-card">
      <img src="images/student3.jpg" alt="Lê Văn C" class="student-img">
      <h3>Lê Văn C</h3>
      <button class="detail-button" onclick="showStudentDetails('SV003')">Chi tiết</button>
    </div>
  </div>
  
  <!-- Khu vực hiển thị thông tin chi tiết sinh viên, ban đầu ẩn đi -->
  <div class="container" id="studentDetails" style="display: none; position: relative;">
    <button onclick="hideStudentDetails()" class="back-button">Quay lại</button>
    <div class="student-info">
      <img id="detailPhoto" src="" alt="Ảnh sinh viên" class="student-detail-img">
      <h2 id="detailName"></h2>
      <p><strong>Mã Sinh Viên:</strong> <span id="detailId"></span></p>
      <p><strong>Lớp:</strong> <span id="detailClass"></span></p>
      <p><strong>Điểm Trung Bình:</strong> <span id="detailGPA"></span></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
